<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover"/>

    <title><code-block></title>

    <script type="module" src="./node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>

    <script type="module" src="./code-block.js"></script>
</head>
<body>

<code-block id="default" language="javascript"></code-block>
<code-block id="java" language="java"></code-block>
<code-block id="themed" language="javascript" theme="prism-tomorrow"></code-block>

<script>
  const JS_CODE = `function print(msg) {
  console.log(msg);
}

print('Hello, World!');`;

  const JAVA_CODE = `public void print(String msg) {
  System.out.println(msg);
}

print("Hello, World!");`;

  const defaultElem = document.querySelector('#default');
  defaultElem.code = JS_CODE;

  const javaElem = document.querySelector('#java');
  javaElem.code = JAVA_CODE;

  const themedElem = document.querySelector('#themed');
  themedElem.code = JS_CODE;
</script>

</body>
</html>
